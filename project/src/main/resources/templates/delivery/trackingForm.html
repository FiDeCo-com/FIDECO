<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>배송 조회</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* 화면 전체 높이를 채우기 위해 추가 */
        }

        header {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }

        footer {
            background-color: #343a40;
            color: #f6f6f6;
            padding: 20px 0;
            text-align: center;
            margin-top: auto; /* 페이지 아래로 밀어내기 위해 추가 */
        }

        form {
            max-width: 600px;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        .btn-default {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn-default:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>배송 조회</h1>
    </header>

    <form action="https://info.sweettracker.co.kr/tracking/5" method="post">
        <div class="form-group">
            <input type="hidden" class="form-control" id="t_key" name="t_key" value="7utXgWBiFbiS9rKo9RgJ8Q" readonly>
        </div>

        <div class="form-group">
            <label for="t_code">택배사 선택</label>
            <select class="form-control" name="t_code" id="t_code">
                <option value="01">우체국택배</option>
                <option value="04">CJ대한통운</option>
                <option value="05">한진택배</option>
                <option value="06">로젠택배</option>
                <option value="11">일양로지스</option>
                <option value="22">대신택배</option>
                <option value="94">카카오 T 당일배송</option>
            </select>
        </div>

        <div class="form-group">
            <label for="t_invoice">운송장 번호</label>
            <input type="text" class="form-control" name="t_invoice" id="t_invoice" placeholder="운송장 번호">
        </div>
        
        <button type="submit" class="btn btn-default">조회하기</button>
    </form>

    <footer>
        <div>
            <p>(주)FiDeCo</p>
            <p>주소 서울특별시 구로구 182-13 대륭포스트 2차 2층</p>
            <p>사업자 번호 123-23-345</p>
            <p>Copyright © FiDeCo Co, Ltd. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
