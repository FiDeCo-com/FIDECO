<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>주문 목록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="navbar.html"></div>
    <div class="container mt-4">
        <h2>주문 목록</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>주문 ID</th>
                    <th>카트 ID</th>
                    <th>회원 ID</th>
                    <th>주문 금액</th>
                    <th>액션</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.orderId}">주문 ID</td>
                    <td th:text="${order.cart.cartId}">카트 ID</td>
                    <td th:text="${order.member.id}">회원 ID</td>
                    <td th:text="${order.orderAmount}">주문 금액</td>
                    <td>
                        <a th:href="@{/orders/{orderId}(orderId=${order.orderId})}" class="btn btn-info btn-sm">상세보기</a>
                        <a th:href="@{/orders/update/{orderId}(orderId=${order.orderId})}" class="btn btn-warning btn-sm">수정</a>
                        <a th:href="@{/orders/delete/{orderId}(orderId=${order.orderId})}" class="btn btn-danger btn-sm" onclick="return confirm('정말 삭제하시겠습니까?');">삭제</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
