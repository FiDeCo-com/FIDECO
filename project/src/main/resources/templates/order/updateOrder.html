<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>주문 수정</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="navbar.html"></div>
    <div class="container mt-4">
        <h2>주문 수정</h2>
        <form th:action="@{/orders/update/{orderId}(orderId=${order.orderId})}" th:object="${order}" method="post">
            <div class="form-group">
                <label for="orderId">주문 ID</label>
                <input type="text" id="orderId" th:field="*{orderId}" class="form-control" readonly/>
            </div>
            <div class="form-group">
                <label for="cartId">카트 ID</label>
                <input type="text" id="cartId" th:field="*{cart.cartId}" class="form-control" readonly/>
            </div>
            <div class="form-group">
                <label for="memberId">회원 ID</label>
                <input type="text" id="memberId" th:field="*{member.id}" class="form-control" readonly/>
            </div>
            <div class="form-group">
                <label for="orderAmount">주문 금액</label>
                <input type="number" id="orderAmount" th:field="*{orderAmount}" class="form-control" required/>
            </div>
            <button type="submit" class="btn btn-primary">저장</button>
            <a th:href="@{/orders/list}" class="btn btn-secondary">취소</a>
        </form>
    </div>
</body>
</html>
