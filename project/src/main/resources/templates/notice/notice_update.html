<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지사항 정보 수정</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min_4.5.0.css}">
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            padding-top: 60px;
            margin-bottom: 60px; /* Footer를 고정하기 위한 여백 추가 */
        }

        header {
            background-color: #000000;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        #main-header h1 {
            font-size: 2rem;
        }

        section#actions {
            background-color: #f8f9fa;
            padding: 10px 0;
        }

        section#details {
            padding: 20px 0;
        }

        .card {
            border: none;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #file {
            height: 35px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-secondary {
            background-color: #007bff;
            color: #ffffff;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #0056b3;
        }

        .btn-cancel {
            color: white;
            text-decoration: none;
        }

        .btn-block {
            width: 100%;
        }

        footer {
            background-color: #000000;
            color: #f6f6f6;
            padding: 20px 0;
            text-align: center;
           
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header id="main-header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>공지사항 수정</h1>
                </div>
            </div>
        </div>
    </header>

    <section id="actions">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <!-- 액션 영역 추가 가능 -->
                </div>
            </div>
        </div>
    </section>

    <section id="details">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h5>공지사항 수정</h5>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/NoticeUpdate}" method="post" id="sign_dept" enctype="multipart/form-data">
                                <fieldset>
                                    <div class="form-group row">
                                        <label for="notice_num" class="col-sm-3 col-form-label">공지사항 번호</label>
                                        <div class="col-sm-9">
                                            <input type="text" name="notice_num" id="notice_num" class="form-control form-control-sm bg-white" th:value="${param.notice_num}" readonly>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="notice_title" class="col-sm-3 col-form-label">공지사항 제목</label>
                                        <div class="col-sm-9">
                                            <input type="text" name="notice_title" id="notice_title" class="form-control form-control-sm" th:value="${noticeDTO.notice_title}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="notice_content" class="col-sm-3 col-form-label">공지사항 내용</label>
                                        <div class="col-sm-9">
                                            <input type="text" name="notice_content" id="notice_content" class="form-control form-control-sm" th:value="${noticeDTO.notice_content}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="notice_writer" class="col-sm-3 col-form-label">공지사항 작성자</label>
                                        <div class="col-sm-9">
                                            <input type="text" name="notice_writer" id="notice_writer" class="form-control form-control-sm" th:value="${noticeDTO.notice_writer}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label">현재 이미지</label>
                                        <div class="col-sm-9">
                                            <img th:if="${noticeDTO.filename}" th:src="@{${noticeDTO.filepath}}" alt="현재 이미지" style="max-width: 200px;">
                                            <p th:unless="${noticeDTO.filename}">등록된 이미지가 없습니다.</p>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="file" class="col-sm-3 col-form-label">새 이미지 업로드</label>
                                        <div class="col-sm-9">
                                            <input type="file" name="file" id="file" class="form-control form-control-sm">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-secondary">수정</button>
                                        <button type="reset" class="btn btn-secondary">
                                            <a th:href="@{./NoticeSelect}" class="btn-cancel" style="color: white; text-decoration: none;">취소</a>
                                        </button>
                                    </div>
                                </fieldset>
                            </form>
                            <div class="row">
                                <div class="col-md-4">
                                    <a th:href="@{/NoticeSelect}" class="btn btn-primary btn-block">공지사항 목록</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p>(주)FiDeCo</p>
                    <p>주소 서울특별시 구로구 182-13 대륭포스트 2차 2층</p>
                    <p>사업자 번호 123-23-345</p>
                    <p>&copy; FiDeCo Co, Ltd. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
